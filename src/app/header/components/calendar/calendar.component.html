<div class="wrapper">
  <button (click)="showDropdown = !showDropdown" class="date-button">
    {{ date | date: "medium" | removeComma }}
  </button>
  <menu *ngIf="showDropdown">
    <div class="left-items">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>On this day</mat-panel-title>
          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="right-items">
      <mat-card>
        <mat-calendar></mat-calendar>
      </mat-card>
    </div>
  </menu>
</div>
